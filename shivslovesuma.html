<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Uma Devi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #ffe6e6, #ffdfdf);
            font-family: Arial, sans-serif;
            color: #ff4d4d;
            text-align: center;
            overflow: hidden;
            animation: backgroundTransition 8s ease infinite alternate;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6699;
            animation: pulse 3s infinite;
        }

        .heart-icon {
            font-size: 1.5em;
            color: #ff4d4d;
            animation: heartBeat 1.5s infinite;
        }

        .reveal-button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .reveal-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        .letter-section {
            font-size: 1.2em;
            background-color: #fff4f4;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            margin: 15px;
            display: none;
            max-width: 400px;
            color: #333;
            line-height: 1.6;
        }

        /* Floating Hearts */
        .floating-hearts {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d4d;
            opacity: 0.8;
            border-radius: 50%;
            animation: floatUp 6s infinite ease-in;
        }

        @keyframes pulse {
            0% { color: #ff6699; }
            50% { color: #ff3366; }
            100% { color: #ff6699; }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        @keyframes backgroundTransition {
            0% { background: linear-gradient(to bottom right, #ffe6e6, #ffdfdf); }
            50% { background: linear-gradient(to bottom right, #ffd1d1, #ffb3b3); }
            100% { background: linear-gradient(to bottom right, #ffe6e6, #ffdfdf); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: #ff4d4d;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Shiva ‚ù§ Uma Devi</h1>

    <!-- Button to Reveal Each Part with Heart Icon -->
    <button class="reveal-button" id="revealButton">
        <span class="heart-icon">‚ù§Ô∏è</span> Click to Open the Surprise
    </button>

    <!-- Letter Sections to Reveal -->
    <div id="part1" class="letter-section">Dear Uma Devi,</div>
    <div id="part2" class="letter-section">Every second away from you feels like forever. I miss you so much!</div>
    <div id="part3" class="letter-section">You make my life brighter, my heart warmer, and my world complete.</div>
    <div id="part4" class="letter-section">I can‚Äôt wait to see you again, to share laughs, and to hold you close.</div>
    <div id="part5" class="letter-section">With all my love, <br>Shiva üíñ</div>

    <!-- Floating Hearts Animation -->
    <div class="floating-hearts">
        <div class="heart" style="left: 10%; animation-duration: 6s;"></div>
        <div class="heart" style="left: 20%; animation-duration: 8s;"></div>
        <div class="heart" style="left: 30%; animation-duration: 7s;"></div>
        <div class="heart" style="left: 40%; animation-duration: 5s;"></div>
        <div class="heart" style="left: 50%; animation-duration: 6.5s;"></div>
        <div class="heart" style="left: 60%; animation-duration: 7.5s;"></div>
        <div class="heart" style="left: 70%; animation-duration: 5.5s;"></div>
        <div class="heart" style="left: 80%; animation-duration: 6.8s;"></div>
        <div class="heart" style="left: 90%; animation-duration: 7.3s;"></div>
    </div>

    <script>
        let currentPart = 1;

        // Function to reveal each letter section progressively
        function showNextPart() {
            const part = document.getElementById('part' + currentPart);
            if (part) {
                part.style.display = 'block';
                currentPart++;
            }

            if (!document.getElementById('part' + currentPart)) {
                document.getElementById('revealButton').style.display = 'none';
                startConfetti();
            }
        }

        // Event listeners for both click and touchstart to ensure functionality on iOS
        const revealButton = document.getElementById('revealButton');
        revealButton.addEventListener('click', showNextPart);
        revealButton.addEventListener('touchstart', showNextPart, { passive: true });

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.backgroundColor = randomColor();
                document.body.appendChild(confetti);

                confetti.addEventListener("animationend", () => {
                    confetti.remove();
                });
            }
        }

        function randomColor() {
            const colors = ['#ff4d4d', '#ff6699', '#ff3366', '#ff99cc', '#ffc2c2'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
